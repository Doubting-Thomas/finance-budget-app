<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/utilities.css" rel="stylesheet" />
    <script type="module" src="js/model.js"></script>
    <title>Finance Budget App</title>
  </head>
  <body>
    <section class="budget u-margin-bottom-sm">
      <h1 class="budget__heading heading">Budget App</h1>
    </section>

    <section class="form u-margin-bottom-sm">
      <form class="form__budget">
        <h4 class="form__cta">Please input your budget</h4>

        <h5 class="budget__info heading">Budget Information</h5>
        <div class="form__group">
          <input type="number" class="form__control input-budget" />
        </div>

        <button type="submit" class="btn form__btn">Calculate Budget</button>
      </form>
    </section>

    <section class="finance u-margin-bottom-sm">
      <div class="finance__info">
        <h4 class="finance__title">Budget</h4>
        <h4 class="finance__budget">
          <span>$</span><span class="finance__amount">0</span>
        </h4>
      </div>

      <div class="finance__info">
        <h4 class="finance__title">Expenses</h4>
        <h4 class="finance__budget finance-expense">
          <span>$</span><span class="finance__expense">0</span>
        </h4>
      </div>

      <div class="finance__info">
        <h4 class="finance__title">Balance</h4>
        <h4 class="finance__budget balance">
          <span>$</span><span class="finance__balance">0</span>
        </h4>
      </div>
    </section>

    <section class="expense u-margin-bottom-sm">
      <form class="expense__form">
        <h4 class="heading">Please input your expenses</h4>

        <div class="form__group">
          <input type="text" class="form__control input-expense" />
        </div>

        <h5 class="heading">Please enter expense amount</h5>

        <div class="form__group">
          <input
            type="number"
            class="form__control input-expense input-amount"
          />
        </div>

        <button type="submit" class="btn expense__btn">Add expense</button>
      </form>
    </section>

    <section class="list u-margin-bottom-sm">
      <div class="list__expense">
        <div class="list__expense-info">
          <h5 class="list-item">Expense Title</h5>
          <h5 class="list-item">Expense Value</h5>
          <h5 class="list-item"></h5>
        </div>

        <!-- <div class="expenses">
        <div class="expenses__item">
         <h6 class="expense__title list-item">- title</h6>
         <h5 class="expense__amount list-item">amount</h5>
         <div class="expense-icons list-item">
          <a href="#" class="edit-icon mx-2" data-id="${expense.id}">
           <i class="fas fa-edit"></i>
          </a>
          <a href="#" class="delete-icon" data-id="${expense.id}">
           <i class="fas fa-trash"></i>
          </a>
         </div>
        </div>
       </div> -->
      </div>
    </section>
  </body>
</html>
