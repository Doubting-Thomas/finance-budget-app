<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/utilities.css" rel="stylesheet" />
    <script type="module" src="js/model.js"></script>
    <title>Finance Budget App</title>
  </head>
  <body>
    <header class="login">
      <div class="login__form">
        <form class="login__input">
          <input
            type="text"
            class="form__control login__user"
            placeholder="Username"
          />

          <input
            type="text"
            class="form__control login__pin"
            placeholder="Password"
          />
        </form>
      </div>

      <div class="login__btn">
        <btn class="btn btn--login">Log In</btn>
      </div>
    </header>

    <section class="budget u-margin-bottom-sm">
      <h1 class="budget__heading heading">Budget App</h1>
    </section>

    <section class="form u-margin-bottom-sm">
      <form class="form__budget">
        <h5 class="form__cta">Please input your budget</h5>

        <h4 class="budget__info heading">Budget Information</h4>
        <div class="form__group">
          <input type="number" class="form__control input-budget" />
        </div>

        <button type="submit" class="btn form__btn">Calculate Budget</button>
      </form>
    </section>

    <section class="expense u-margin-bottom-sm">
      <form class="expense__form">
        <h5 class="expense__info heading">Please enter expense amount</h5>

        <h4 class="heading">Expense Information</h4>

        <div class="form__group">
          <input
            type="number"
            class="form__control input-expense input-amount"
          />
        </div>

        <button type="submit" class="btn form__btn">Add expense</button>
      </form>
    </section>

    <section class="finance u-margin-bottom-sm">
      <div class="finance__info">
        <h4 class="finance__title">Budget</h4>
        <h4 class="finance-amount">
          <span>$</span><span class="finance__amount">0</span>
        </h4>
      </div>

      <div class="finance__info">
        <h4 class="finance__title">Expenses</h4>
        <h4 class="finance-expense">
          <span>$</span><span class="finance__expense">0</span>
        </h4>
      </div>

      <div class="finance__info">
        <h4 class="finance__title">Balance</h4>
        <h4 class="finance-balance">
          <span>$</span><span class="finance__balance">0</span>
        </h4>
      </div>
    </section>
  </body>
</html>
